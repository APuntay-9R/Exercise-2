<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<h1>Circumference of a Circle</h1>

	<img src="circle.png" width=500>

	<h4>Radius: 18in</h4>
	<h3 id="answer">Click the buttons below to find the are and circumference of the circle.</h3>

	<button type="button" class="btn btn-warning" onclick="
		const pi=3.14;
		var rad=18;
		var area= pi* (rad**2);

		document.getElementById('answer').innerHTML = 'The area of a circle is ' + pi*(rad**2) + '.'

	">Area</button>

	<button type="button" class="btn btn-warning" onclick="
		const pi=3.14;
		var rad=18;
		var circumference= 2*pi*rad;

		document.getElementById('answer').innerHTML = 'The circumference of a circle is ' + 2*pi*rad + '.'

	">Circumference</button>

	<button type="button" class="btn btn-warning" onClick="window.location.reload()">Refresh</button>



</body>
</html>
